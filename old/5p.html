<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="5p.css">
</head>

<body>
   <h1 class="heading">Forms</h1> 
   <hr>

   <!-- login forms -->
    <form class="loginform">
        <!-- username -->
         <div>
            <label for="un">Username</label>
            <input type="text" name="username" id="un" placeholder="enter your username">
         </div>
         <!-- password -->
          <div>
            <label for="pw">Password</label>
            <input type="password" name="password" id="pw" placeholder="enter your password">
          </div>
          <!-- salary -->
           <div>
            <label for="Salary">Salary</label>
            <input type="number" name="salary" id="sal">
           </div>
           <!-- Date of birth -->
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob">
            </div>
            <!-- email -->
              <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>

            <!-- state -->
              <div>
                <label for="state">Select your State</label>
                <select name="state" id="state">
                      <option value="andhrapradesh">Andhra Pradesh</option>
                      <option value="telangana">Telangana</option>
                      <option value="tamilnadu">Tamilnadu</option>
                      </select> 
            </div>

            <!-- feedback -->
              <div>
                <label for="fb">Feedback</label>
                <textarea name="Feedback" id="fb" cols="30" rows="10"></textarea>
            </div>
<!-- file -->
 <div>
    <label for="file">Select profile Image</label>
    <input type="file" name="file" id="file">
 </div>
 <!-- skills -->
  <div>
    <label for="">Select Your Skills</label>
    <div>
        <input type="checkbox" name="Html " id="html">
        <label for="html">HTML</label>   
    </div>
     <div>
        <input type="checkbox" name="CSS" id="CSS">
        <label for="CSS">CSS</label>   
    </div>
  </div>
  <!-- radio -->
   <div>
    <label for=""> CHOOSE GENDER</label>
    <div>
         <input type="radio" name="gender" ID="m">
         <label for="m" >Male</label>
     <div>
         <input type="radio" name="gender" ID="f">
         <label for="f">Female</label>
    </div>
   
   </div>




            <!-- submitbutton -->
             <div>
                <button class="btn" type="submit">Login</button>
             </div>
                

    </form>
</body>
</html>
